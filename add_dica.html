{% extends "index.html" %}
{%block conteudo%}
<hr>
{%for mensagem in get_flashed_messages()%}
<div class="alert alert-danger">{{mensagem}}</div>
{%endfor%}
<form action="{{url_for('dicas')}}" method="post" class="form-control">
    <div class="mb-3">
        <label class="form-label">Nome do Cinema</label>
        <input name="nome" type="text" class="form-control" placeholder="Qual o Nome do Cinema">
    </div>
    <div class="mb-3">
        <label class="form-label">Cidade</label>
        <input type="text" name='cidade' class="form-control" placeholder="Digite a Cidade de localização do Cinema">
    </div>
    <div class="mb-3">
        <label class="form-label">Preço da Entrada</label>
        <input name="preco_entrada" type="number" class="form-control" placeholder="Entrada">
    </div>
    <button type="submit" class="btn btn-success">Adicionar</button>
</form>

{%endblock%}
